app = "symbol-quest-api"
primary_region = "iad"

[build]

[env]
PORT = "8080"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
processes = ["app"]

[[http_service.checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
method = "GET"
path = "/health"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512

[deploy]
release_command = "echo 'Running migrations...'"